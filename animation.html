<!DOCTYPE html>
<html>
<head>
	<title>
		Animation Page
	</title>
	<style type="text/css">
		#container{
			width: 200px;
			height: 200px;
			background: green;
			position: relative;
		}
		#box{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"></div>
	</div>
	<script>
		var pos = 0;
		var box = document.getElementById("box");
		function move(){
			if(pos >= 150)
				clearInterval(t);
			pos += 1;
			box.style.left = pos+"px";
		}
		var t = setInterval(move, 1);
	</script>
	<br>
		<button onclick="func()">Button</button>
		<button id="demo">Click me</button>
		Input <input type="text" id="name" onchange="change()"> 

		// <script> 
		function func(){
			alert("Beware of 419");
		}
		// Date funtion
		window.onload = function(){
			var button = document.getElementById("demo");
			button.onclick = function(){
				document.body.innerHTML = Date();
			}	
		};
				function change(){									
					var x =document.getElementById("name");
					x.value = x.value.toUpperCase();
				}

		</script>

</body>
</html>
